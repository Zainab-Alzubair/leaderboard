<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard</title>
</head>
<body>
    <div class="header">
        <img src="https://img.icons8.com/neon/96/null/experimental-trophy-neon.png"/>
        <h1 class="headline">Leaderboard</h1> 
        <img src="https://img.icons8.com/neon/96/null/experimental-trophy-neon.png"/>
    </div>
   <div class="content-wrap">
    
       <div class="left-coulmn">
       
        <div class="head-content">
            <h2 class="span">Recent scors</h2>
            <div class="refresh-btn">Refresh</div>
        </div>
        <div class="table">
            <h4 class="text table-row">Please click Refresh button to display data</h4>
        </div>
       </div>
       <div class="right-coulmn">
        <div class="right-content">

            <h3>Add your score</h3>
            <form id="form">
                <input type="text" id="user" name="user" placeholder="Add your Name"><br>
                <input type="integer" id="score" name="score" placeholder="your Score"><br><br>
                <div class="error"></div>
                <input type="submit" value="Submit" class="submit-btn">
                
            </form>
        </div>

       </div>
   </div>
</body>
</html>
