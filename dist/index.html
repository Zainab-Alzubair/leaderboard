<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard</title>
<script defer src="runtime.js"></script><script defer src="main.js"></script></head>
<body>
    <h1>Leaderboard</h1> 
   <div class="content-wrap">
    
       <div class="left-coulmn">
       
        <div class="head-content">
            <h3>Recent scors</h3>
            <button class="refresh-btn">Refresh</button>
        </div>
        <div class="table">
            <h4 class="text">Please click Refresh button to display data</h4>
        </div>
       </div>
       <div class="right-coulmn">
        <div class="right-content">

            <h3>Add your score</h3>
            <form id="form">
                <input type="text" id="user" name="user" placeholder="Add your Name"><br>
                <input type="integer" id="score" name="score" placeholder="your Score"><br><br>
                <input type="submit" value="Submit" class="submit-btn">
            </form>
        </div>

       </div>
   </div>
</body>
</html>
